<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning Website</title>
    <link rel="stylesheet" href="website.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#courses">Courses</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="home">
            <h1>Welcome to our Learning Website</h1>
            <p>Discover the power of learning with our high-quality courses</p>
        </section>

        <section id="courses">
            <h2>Available Courses</h2>
            <div class="course">
                <h3>Course 1</h3>
                <p>Description of Course 1</p>
            </div>
            <div class="course">
                <h3>Course 2</h3>
                <p>Description of Course 2</p>
            </div>
            <!-- Add more courses here -->
        </section>

        <section id="contact">
            <h2>Contact Us</h2>
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <br>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <br>
                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>
                <br>
                <input type="submit" value="Submit">
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2022 Learning Website. All rights reserved.</p>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
