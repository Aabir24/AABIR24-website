<style>
  .request-button {
    background-color: black;
    color: white;
    border: none;
    padding-top: 9px;
    padding-bottom: 9px;
    padding-left: 20px;
    padding-right: 16px;
    cursor: pointer;
    transition: 0.15s;
  }
  .request-button:hover {
    opacity: 0.8;
  }
  .request-button:active {
    opacity: 0.5;
  }
  .Add-button {
    background-color: rgb(255, 216, 20);
    color:black;
    border: none;
    height: 36px;
    width: 150px;
    border-radius: 18px;
    margin-left: 10px;
    cursor: pointer;
  }
  .Signing-button {
    background-color: rgb(46, 164, 79);
    color: white;
    border: none;
    height: 36px;
    width: 90px;
    border-radius:4px;
    font-weight: bold;
    font-size: 15px;
    cursor: pointer;
    margin-left: 10px;
    transition: 0.15s
  }
  .Signing-button:hover {
    box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.15);
  }
  .startting-button {
    background-color: rgb(121, 82, 179);
    color: white;
    border: none;
    height: 36px;
    width: 110px;
    border-radius:2px;
    font-weight: bold;
    font-size: 15px;
    cursor: pointer;
    margin-left: 10px;
    transition: 0.15s;
  }
  .startting-button:hover {
    background-color: white;
    color:rgb(121, 82, 179);
  }
  .Download-button {
    background-color: white;
    color: rgb(108, 117, 125);
    border-color: rgb(108, 117, 125);
    border-style: solid;
    height: 36px;
    width: 110px;
    border-radius:2px;
    font-weight: bold;
    font-size: 15px;
    cursor: pointer;
    margin-left: 10px;
    transition: background-color 0.15s;
  }


  .apply-button{
    background-color: rgb(10, 102, 194);
    color: white;
    border: none;
    border-radius:20px;
    font-weight: bold;
    font-size: 15px;
    cursor: pointer;
    padding-top: 9px;
    padding-bottom: 9px;
    padding-left: 20px;
    padding-right: 16px;
    margin-left: 10px;
  }
  .save-button {
    background-color:white;
    color: rgb(10, 102, 194);
    border-color: rgb(10, 102, 194);
    border-style: solid;
    border-width: 1px;
    height: 36px;
    width: 80px;
    border-radius:18px;
    font-weight: bold;
    font-size: 15px;
    cursor: pointer;
    margin-left: 10px;
  }
</style>

<button class="request-button">
Request now
</button>

<button class="Add-button">
Add to Cart
</button>

<button class="Signing-button">
Sign up
</button>

<button class="startting-button">
Get started
</button>

<button class="Download-button">
Download
</button>

<button class="apply-button">
  Apply on company website
</button>

<button class="save-button">
  Save
</button>
